<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Juego de adivinar el número</title>
</head>

<body id="body">
    <div class="container mt-3 mt-sm-5 mb-5">
        <div class="row flex-column justify-content-center align-content-center flex-sm-row ">
            <h3 class="col-4 text-center align-content-center">Adivina el Número</h3>
            <h5 class="col-4 text-center text-light align-content-center">Cantidad de Intentos: <p id="intento">0</p></h5>
        </div>
    </div>
    <p class="text-light">Introduce un número entre 1 y 100:</p>
    <input type="number" id="numeroEntrada">
    <button onclick="chequearResultado()">Comprobar</button>
    <p class="text-light" id="mensaje">A jugar!!!</p>
    <button class="reiniciarJuego" onclick="reiniciarJuego()">Volver a Jugar</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
